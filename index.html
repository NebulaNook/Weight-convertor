<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body{
            margin: 70px;
            background: #333;
            color: #fff;
        }
        #blue{
            background-color: blue;
        }
        #green{
            background-color: green;
        }
        #red{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input type="number" class="form-control form-control-lg" placeholder="Enter Value...." id="lbsinput">
                        <select class="form-control" id="select-value">
                            <option>Grams</option>
                            <option>Kilograms</option>
                            <option>Ounces</option>
                        </select>
                    </div>
                </form>
                <div id="output">
                    <div class="card mb-2" id="blue">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="gramsoutput"></div>
                        </div>
                    </div>
                    <div class="card mb-2" id="green">
                        <div class="card-block">
                            <h4>kiloGrams:</h4>
                            <div id="kgoutput"></div>
                        </div>
                    </div>
                    <div class="card mb-2" id="red">
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div id="ozoutput"></div>
                        </div>
                    </div>
                    <div class="card mb-2"  style="background-color: blueviolet;">
                        <div class="card-block">
                            <h4>Output</h4>
                            <div id="output-box">
                                <ul></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js">

    </script>
</body>
</html>
